<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
      }
      .standard {
        background-color: bisque;
        width: 300px;
        height: 300px;
        margin-bottom: 5px;
      }
      .special {
        background-color: lightcoral;
        width: 300px;
        height: 300px;
        margin-bottom: 5px;
      }
      .buttons {
        position: fixed;
        top: 10px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button id="by">Scroll by 100px(y)</button>
      <button id="to">Scroll to 100px(y)</button>
      <button id="into">Scroll into special</button>
    </div>
    <div class="standard"></div>
    <div class="standard"></div>
    <div class="standard"></div>
    <div class="standard"></div>
    <div class="standard"></div>
    <div class="standard"></div>
    <div class="special"></div>
    <div class="standard"></div>
    <div class="standard"></div>
    <div class="standard"></div>
    <div class="standard"></div>
  </body>
  <script>
    const special = document.querySelector(".special");
    const byBtn = document.querySelector("#by");
    const toBtn = document.querySelector("#to");
    const intoBtn = document.querySelector("#into");

    special.addEventListener("click", (e) => {
      console.log(special.getBoundingClientRect());
      console.log(`client: ${e.clientX}, ${e.clientY}`);
      console.log(`page: ${e.pageX}, ${e.pageY}`);
    });

    byBtn.addEventListener("click", (e) => {
      window.scrollBy(0, 100);
    });
    toBtn.addEventListener("click", (e) => {
      window.scrollTo(0, 100);
    });
    intoBtn.addEventListener("click", (e) => {
      special.scrollIntoView();
    });
  </script>
</html>
